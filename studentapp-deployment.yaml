apiVersion: v1
kind: Service
metadata:
  name: studentapp-rest-api
  labels:
    app: studentapp-rest-api
spec:
  type: LoadBalancer
  ports:
  - port: 8080
  selector:
    app: studentapp-rest-api

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: studentapp-rest-api
  labels: 
    app: studentapp-rest-api
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: studentapp-rest-api
  template: 
    metadata:
      labels:
        app: studentapp-rest-api
        tier: frontend
    spec:
      containers:
        - name: studentapp-rest-api
          image: viswamy/studentapp-restapi-docker:latest
          ports:
            - containerPort: 8080
            
